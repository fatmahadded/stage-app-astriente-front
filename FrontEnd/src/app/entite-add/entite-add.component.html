<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ajouter une entiter</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="entiteForm" (ngSubmit)="entiteAdd()">

        <div class="form-group ">
            <label>Label</label>
            <input type="label" name="EMPCode"
                   formControlName="label"
                   class="form-control">
        </div>

        <div class="form-group">
            <button type="submit"
                    class="form-group"
                    [disabled]="entiteForm.invalid"
                    class="btn btn-lg btn-block">SUBMIT
            </button>
        </div>
    </form>
</div>
